{% extends 'base.html' %}


{% block content %}

    <div class="chat_room" style="background-color: aqua; width: 100%; height: 200px; overflow: auto; position: relative;">
        <div class="chat_text" style="text-align: left; height: 100%;">
        </div>

        <form>
        <div class="chat_input_text" style="display: flex;box-sizing: border-box;bottom: 0;position: absolute;width: 100%; ">
            <input id="test_text" type="text" style="width: 100%;">
            <input id="test_button" type="button" value="Send">
        </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/dist/chat.js') }}"></script>



{% endblock %}
